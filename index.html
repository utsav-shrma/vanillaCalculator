<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <p>Calculator</p>
        <div id="display-container">
            <p id="display"></p>
        </div>
        <div id="keypad-container">
            <div id="keypad">
                <button class="generalButton">7</button>
                <button class="generalButton">8</button>
                <button class="generalButton">9</button>
                <button id="del-button">DEL</button>
                <button class="generalButton">4</button>
                <button class="generalButton">5</button>
                <button class="generalButton">6</button>
                <button class="generalButton">+</button>
                <button class="generalButton">1</button>
                <button class="generalButton">2</button>
                <button class="generalButton">3</button>
                <button class="generalButton">-</button>
                <button class="generalButton">.</button>
                <button class="generalButton">0</button>
                <button class="generalButton">/</button>
                <button class="generalButton">x</button>
                
            </div>
            <div id="keypad-lower">
                <button id="reset-button">RESET</button>
                <button id="equals-button">=</button>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
