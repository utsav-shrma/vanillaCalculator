<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <p>calc</p>
        <div id="display">
            <p>123</p>
        </div>
        <div id="keypad-container">
            <div id="keypad">
                <button id="seven-button">7</button>
                <button id="eight-button">8</button>
                <button id="nine-button">9</button>
                <button id="del-button">DEL</button>
                <button id="four-button">4</button>
                <button id="five-button">5</button>
                <button id="six-button">6</button>
                <button id="plus-sign">+</button>
                <button id="one-button">1</button>
                <button id="two-button">2</button>
                <button id="three-button">3</button>
                <button id="negative-sign">-</button>
                <button id="decimal-sign">.</button>
                <button id="zero-button">0</button>
                <button id="divide-sign">/</button>
                <button id="multiply-sign">x</button>
                
            </div>
            <div id="keypad-lower">
                <button id="reset-button">RESET</button>
                <button id="equals-button">=</button>
            </div>

        </div>
    </div>
    
</body>
</html>
